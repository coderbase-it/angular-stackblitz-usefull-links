<h3>Stackblitz Angular Library App Links</h3>

<a target="_blank" href="https://www.linkedin.com/in/pierrenédélec/">By Pierre Nédélec</a>


<ul class="list-group list-group-flush" *ngFor='let elem of lienService.list | async'>

	<li class="list-group-item d-flex justify-content-between align-items-center  list-group-item-dark">
		{{ elem.category }}
		<span class="badge badge-light badge-pill">
      {{elem.liens.length}}</span>
	</li>

	<li class="list-group-item " *ngFor="let lien of elem.liens">
		<a (click)="lien.open()">{{lien.name}}</a>

	</li>

</ul>
